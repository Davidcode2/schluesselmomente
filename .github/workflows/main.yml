name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  # Repository configuration
  GITHUB_OWNER: Davidcode2
  APP_REPO_NAME: schluesselmomente
  APP_OF_APPS_REPO: app-of-apps

  # Deployment configuration
  DEPLOYMENT_DIR: schluesselmomente
  DEPLOYMENT_FILE: schluesselmomente-deployment.yaml

  # Build configuration
  DOCKERFILE: Dockerfile

  # Image configuration
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  check-for-changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for relevant changes or manual trigger
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - building"
          else
            if git diff --name-only HEAD^ HEAD | grep -qE '^fe/public/'; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "Source changes detected - building"
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
              echo "No source changes - skipping build"
            fi
          fi

  bump-version:
    runs-on: ubuntu-latest
    needs: check-for-changes
    if: needs.check-for-changes.outputs.should_build == 'true'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
      sha: ${{ steps.push.outputs.sha }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ env.GITHUB_OWNER }}
          repositories: ${{ env.APP_REPO_NAME }},${{ env.APP_OF_APPS_REPO }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Bump patch version in package.json
        id: bump
        run: |
          CURRENT=$(jq -r .version fe/package.json)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          jq --arg v "$NEW_VERSION" '.version = $v' fe/package.json > tmp.json && mv tmp.json fe/package.json
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumped version: $CURRENT â†’ $NEW_VERSION"

      - name: Commit version bump
        id: push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add fe/package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  build-and-push-fe:
    needs: bump-version
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-push.yml
    with:
      image_name: ghcr.io/${{ github.repository }}
      context: fe
      dockerfile: fe/dockerfile
      ref: ${{ needs.bump-version.outputs.sha }}
      version: ${{ needs.bump-version.outputs.version }}
      build_args: |
        SKIP_BUILD_STATIC_GENERATION=true

  build-and-push-be:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-push.yml
    with:
      image_name: ghcr.io/${{ github.repository }}-be
      context: be
      dockerfile: be/dockerfile
      build_args: |
        SKIP_BUILD_STATIC_GENERATION=true
  deploy-app:
    runs-on: ubuntu-latest
    needs: [bump-version, build-and-push-fe]
    permissions:
      contents: read
    env:
      VERSION: ${{ needs.bump-version.outputs.version }}

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ env.GITHUB_OWNER }}
          repositories: ${{ env.APP_OF_APPS_REPO }}

      - name: Checkout app-of-apps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITHUB_OWNER }}/${{ env.APP_OF_APPS_REPO }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Update deployment image tag
        working-directory: ${{ env.DEPLOYMENT_DIR }}
        run: |
          OWNER_LC=$(echo "${{ env.GITHUB_OWNER }}" | tr '[:upper:]' '[:lower:]')
          REPO_LC=$(echo "${{ env.APP_REPO_NAME }}" | tr '[:upper:]' '[:lower:]')
          sed -i "s|image: ghcr.io/${OWNER_LC}/${REPO_LC}:.*|image: ghcr.io/${OWNER_LC}/${REPO_LC}:${VERSION}|g" "${{ env.DEPLOYMENT_FILE }}"
          echo "Updated image tag to ${VERSION}"

      - name: Commit and push deployment changes
        working-directory: ${{ env.DEPLOYMENT_DIR }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git diff --exit-code && echo "No changes to commit" && exit 0
          git add .
          git commit -m "deploy: ${{ env.APP_REPO_NAME }} frontend v${VERSION}"
          git push

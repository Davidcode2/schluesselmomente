services:

  schluesselmomente:
    build:
      context: ./
      dockerfile: dockerfile
    image: schluesselmomente
    container_name: schluesselmomente
    restart: unless-stopped
    ports:
      - '8181:80'
    networks:
      - app-network

  schluesselmomente-backend:
    build:
      context: ./be
      dockerfile: dockerfile
    image: schluesselmomente-be
    container_name: schluesselmomente-be
    restart: unless-stopped
    ports:
      - '8182:80'
    networks:
      - app-network

networks:
  app-network:
    external: true
